<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Fylo Data Storage Component</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <img src="bg-desktop.png" class="desktop-image" alt="image">

    <div class="files">
        <img class="logo" src="logo.svg" alt="Fylo">
        <br>
        <div class="document"><img src="icon-document.svg" alt="Document"></div>
        <div class="folder"><img src="icon-folder.svg" alt="Folder"></div>
        <div class="upload"><img src="icon-upload.svg" alt="Upload"></div>
    </div>

    <div class="storage">
        <p class="storage-para">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-stopper">
                </div>
            </div>
        </div> <br><br><br><br>
        <div class="progress-bar-endpoints">
        <strong>0 GB</strong>
        <strong>1000 GB</strong>
        </div>
        <div class="storage-remaining">
            <h1>185</h1> <h5> GB LEFT</h5>
        </div>
    </div>

       <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Ashir Ansari.</p>
    </div>
</body>

</html>
